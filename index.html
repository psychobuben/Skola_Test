<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
        }
    .prvni-sekce{
        display: grid;
        grid-template-areas: 
                "1"
                "2"
                "3"
                "4"
                "5"
                "6";
        grid-template-rows: auto auto auto auto auto;
        grid-template-columns: auto;
        align-items: center;
        justify-items: center;
        gap: 10px;
        min-height: 100vh;
        padding: 10px;
        background-color: #f8f9fa;
        box-sizing: border-box;
        
    }
    .profil{
        grid-area: 1;
        display: flex;
        gap:10vw;

    }
    .profil img {
            width: 25vw;
            height: 25vw;
            min-width: 150px;
            min-height: 150px;
            border-radius: 50%;
            object-fit: cover;
    }
    .kontakt{
        grid-area: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    .kontakt img {
            width: 20px;
            height: 20px;
    }
    .kontakt div {
        display: flex;
        align-items: center;
        gap: 10px; 
    }
   
    .cara {
        grid-area: 3;
        border: 1px solid #ccc;
        width: 80%;
    }
    .social {
        grid-area: 4;
        display: flex;
        gap: 10vw;
        justify-content: center;
        flex-wrap: wrap;
    }
    .social img {
        width: 40px;
        height: 40px;
    }

    .social a:nth-child(1) img:hover {
    transform: scale(1.2);
    transition: transform 0.2s;
    }
    .social a:nth-child(2) img:hover {
    transform: scale(1.2);
    transition: transform 0.2s;
    }
    .social a:nth-child(3) img:hover {
    transform: scale(1.2);
    transition: transform 0.2s;
    }


    .odkaz {
        grid-area: 5;
    }
    .odkaz img {
        width: 40px;
        height: 40px;
        padding: 10px;
    }

    .odkaz:hover{
        background-color: gray;
        color: white;
        border-radius: 50%;
        transition: background-color 0.3s, transform 0.2s;
        transform: scale(1.2);
    }
    .druha-sekce{
        display: grid;
        grid-template-areas: 
                "1"
                "2"
                "3"
                "4"
                "5";
             
        grid-template-rows: auto auto auto;
        grid-template-columns: auto;
        align-items: center;
        justify-items: center;
        gap: 20px;
        min-height: 100vh;
        padding: 20px;
        background-color: #f8f9fa;
        box-sizing: border-box;
    }
    .druha-sekce .odkaz {
        grid-area: 1;
    }
    .druha-sekce .odkaz img {
        transform-origin: center;
        transform: rotate(180deg);
    }
    .druha-sekce .iframe {
        grid-area: 2;
    }
    .iframe iframe {
        min-width: 80vw;
        min-height: 60vh;
    }
    .druha-sekce .button {
        grid-area: 3;
    }
    .button {
        padding: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        color: gray;
        border-radius: 20px;
    }
    .button:hover {
        transition: background-color 0.3s ease, transform 0.2s ease;
        background-color: gray;
        color: white;
        transform: scale(1.2);
    }
  
    .treti-sekce {
        display: none;
        grid-template-areas: 
                "1"
                "2"
                "3";
               
        grid-template-rows: auto auto auto;
        grid-template-columns: auto;
        align-items: center;
        justify-items: center;
        gap: 20px;
        min-height: 100vh;
        padding: 20px;
        background-color: #f8f9fa;
        box-sizing: border-box;

    }

    .formular {
        grid-area: 2;
        display: flex;
        flex-direction: column;
        gap: 20px;
    } 


    form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 80%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

input, textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

select {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
    cursor: pointer;
}

select:focus {
    border-color: #007bff;
    outline: none;
}




</style>
<body>

        </div>

        <div class="social">

            <button id="rezervaceClosed" class="button">Zavřít formlulář</button>

           <form class="formular" action="">
            <input type="text" placeholder="Jméno a příjmení">
            <input type="text" placeholder="E-mail">
            <input type="text" placeholder="Telefonní číslo">
            <input id="datum" type="date" placeholder="Datum">

            <select name="misto" id="misto">
                <option value="" disabled selected hidden>Na jaké adrese</option>
                <option value="pracoviste">Na adrese vyučujícího</option>

            <select name="typRezerevace" id="typRezervace">

                 <option value="vyuka">Výuka</option>
                 <option value="hudebniProdukce"> Hudební produkce</option>
            </select>
            <select name="zkouska" id="seZkouskou">

            </select>
           
           </form>
           
       
            <button id="odeslat" class="button">Odeslat objednávku</button>
        </div>    
    </div>
  </div>
  <script>

    let tretiSekce = document.getElementById("3");

    tretiSekce.style.display = "grid";
})

document.getElementById("rezervaceClosed").addEventListener("click", function() {
    let btnClosed = document.getElementById("3");

  </script>
</body>
</html>
